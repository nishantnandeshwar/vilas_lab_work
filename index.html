<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Chemistry Data</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
        integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <!-- navigation -->
    <nav class="d-flex">
        <ul style="margin-bottom: 0px; padding-left: 1px;">
            <li><a href="index.html" style="text-decoration: none; color: #ffff;">Home</a></li>
            <li><a href="page1.html" style="text-decoration: none; color: #ffff;">Page 1</a></li>
            <li><a href="page2.html" style="text-decoration: none; color: #ffff;">Page 2</a></li>
            <li><a href="print.html" style="text-decoration: none; color: #ffff;">Print</a></li>
        </ul>
    </nav>
    <!-- patient details -->
    <form id="patientForm" class="flex-column m-2 p-3">
        <div class="d-flex flex-row mb-3 align-items-center">
            <label for="patientName" class="col-sm-2">Patient Name</label>
            <span class="col-sm-7">
                <input type="text" id="patientName" class="form-control col-sm-7">
            </span>
        </div>

        <div class="d-flex flex-row mb-3 align-items-center">
            <label for="age" class="col-sm-2">Age/Gender</label>
            <span class="col-sm-3 mx-1">
                <input type="text" id="age" class="form-control m-2">
            </span>
            <span class="col-sm-3 mx-1">
                <input type="text" id="gender" class="form-control m-2">
            </span>
        </div>

        <div class="d-flex flex-row mb-3 align-items-center">
            <label for="referredBy" class="col-sm-2">Referred By</label>
            <span class="col-sm-7 mx-1">
                <input type="text" id="referredBy" class="form-control col-sm-5">
            </span>
        </div>
        <div class="d-flex flex-row mb-3 align-items-center">
            <label for="date" class="col-sm-2">Date</label>
            <span class="col-sm-3 mx-1">
                <input type="date" id="date" class="form-control col-sm-5">
            </span>
        </div>
        <div class="d-flex flex-row mb-3 align-items-center">
            <label for="labNo" class="col-sm-2">Lab No</label>
            <span class="col-sm-7 mx-1">
                <input type="text" id="labNo" class="form-control col-sm-5">
            </span>
        </div>

    </form>
    <div style="display: flex; flex-direction: row; margin: 10px;">
        <div id="bio-chemistry-data">
            <!-- Data will be rendered here -->
        </div>
        <div id="bio-chemistry-data1">
            <!-- Data will be rendered here -->
        </div>
    </div>
    <button id="review-details" class="btn btn-primary">Review Details</button>
    <button id="download-button" class="btn btn-primary">Download as PDF</button>
    <script src="./index_script.js" type="module"></script>
    <div id="additional-rows">
        <!-- Additional rows will be rendered here -->
    </div>
</body>

</html>
